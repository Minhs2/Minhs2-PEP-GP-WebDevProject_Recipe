<!-- 
 This file contains the structure for the main register page of the Recipe Management Application,
 providing a user registration form with fields for username, email, and password.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - User Registration Page</title>
    <link rel="stylesheet" href="register-page.css">
</head>
<body>

    <!-- Heading (h1) with text "Register" -->
    <h1> Register </h1>

    <!-- Label or paragraph for "Username" -->
    <p> Username </p>
    <!-- Input element for username with id="username-input" -->
    <input id="username-input" />

    <!-- Label or paragraph for "Email" -->
    <p> Email </p>
    <!-- Input element for email with id="email-input" and type="email" -->
    <input id="email-input" type="email" />

    <!-- Label or paragraph for "Password" -->
    <p> Password </p>
    <!-- input element for password with id="password-input" and type="password" -->
    <input id="password-input" type="password" />

    <!-- label or paragraph for "Repeat Password" -->
    <p> Repeat Password </p>
    <!-- input element for repeat password with id="repeat-password-input" and type="password" -->
    <input id="repeat-password-input" type="password" />

    <!-- register button with id="register-button" and text "Register" -->
    <button id="register-button"> Register </button>

    <script src="register-page.js"></script>
</body>
</html>
