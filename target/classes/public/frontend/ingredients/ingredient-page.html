<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients - Recipe Management App</title>
    <link rel="stylesheet" href="ingredient-page.css">
</head>
<body>

    <!-- link back to the recipe page with an id of "back-link" -->
    <a id="back-link" href="../recipe/recipe-page.html" > Back to recipe page </a>

    <!-- heading for the page -->
    <h1> Ingredients Page </h1>

    <!-- section to display the list of ingredients -->
    <section>
        <!-- - Include an h2 titled "Ingredients" -->
        <h2> Ingredients </h2>
        <!-- - Include a <ul> with id "ingredient-list" -->
        <ul id="ingredient-list"> </ul>
    </section>

    <!-- section to add a new ingredient -->
    <section>
        <!-- - Include an h2 titled "Add an Ingredient" -->
        <h2> Add an Ingredient </h2>
        <!-- - Include an input field with id "add-ingredient-name-input" -->
        <input id="add-ingredient-name-input" />
        <!-- - Include a button with id "add-ingredient-submit-button" -->
        <button id="add-ingredient-submit-button"> Add Ingredient </button>
    </section>
    <!-- section to delete an ingredient -->
    <section>
        <!-- - Include an h2 titled "Delete an Ingredient" -->
        <h2> Delete an Ingredient </h2>
        <!-- - Include an input field with id "delete-ingredient-name-input" -->
        <input id="delete-ingredient-name-input" />
        <!-- - Include a button with id "delete-ingredient-submit-button" -->
        <button id="delete-ingredient-submit-button"> Delete Ingredient </button>
    </section>
    <script src="ingredient-page.js"></script>
</body>
</html>
