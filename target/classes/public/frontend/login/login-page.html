<!-- 
 This file contains the structure for the login page of the Recipe Management Application.
 It provides a form for users to enter their credentials and log into the system.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recipe Management App</title>
</head>
<body>

    <!-- main heading for the page -->
     <h1> Login </h1>

    <!-- input field for username -->
    <!-- - Use <input> with id="login-input" and appropriate placeholder -->
     <input id="login-input" placeholder="Username"/>

    <!-- input field for password -->
    <!-- - Use <input type="password"> with id="password-input" -->
    <input type="password" id="password-input" />

    <!-- login button -->
    <!-- - Use <button> with id="login-button" -->
    <button id="login-button"> Login </button>

    <!-- optional hidden logout button with id="logout-button" -->
    <!-- - Can be revealed if needed during token testing or logout support -->
    <button hidden id="logout-button"> Logout </button>

    <!-- Link JS script -->
    <script src="login-page.js"></script>
</body>
</html>
